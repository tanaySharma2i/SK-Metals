<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificates</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    .certificate-image {
      display: block;
      width: 100%;
      max-width: 1200px;
      margin: 40px auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <img src="image/certificate1.webp" alt="Certificate 1" class="certificate-image">
  <img src="image/certificate2.webp" alt="Certificate 2" class="certificate-image">
</body>
</html>
