<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Certificates - S.K. Metals</title>
  <link rel="icon" href="image/favicon.webp" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --primary-color: #10b981;
      --secondary-color: #064e3b;
      --bg-color: #f9fafb;
      --text-color: #111827;
      --heading-color: #065f46;
      --border-radius: 12px;
      --max-width: 1100px;
      --shadow: 0 4px 14px rgba(16, 185, 129, 0.25);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.25s ease;
    }

    a:hover,
    a:focus {
      color: var(--secondary-color);
      outline: none;
    }

    header {
      background: var(--primary-color);
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .container {
      max-width: var(--max-width);
      margin: auto;
      padding: 0 20px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    nav .logo {
      font-weight: 600;
      font-size: 1.8rem;
      color: white;
      letter-spacing: 0.04em;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 24px;
    }

    nav ul li a {
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.25s ease;
    }

    nav ul li a:hover {
      background: var(--secondary-color);
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    @media (max-width: 768px) {
      nav ul.nav-links {
        display: none;
        flex-direction: column;
        background: var(--primary-color);
        position: absolute;
        top: 60px;
        right: 20px;
        width: 180px;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        padding: 12px 0;
      }

      nav ul.nav-links.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    main {
      padding: 48px 20px 100px;
    }

    .certificate-image {
      display: block;
      width: 100%;
      max-width: 1000px;
      margin: 40px auto;
      box-shadow: var(--shadow);
      border-radius: var(--border-radius);
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <nav role="navigation" aria-label="Primary Navigation">
        <div class="logo" tabindex="0">S.K. Metals</div>
        <div class="menu-toggle" aria-label="Toggle Menu" tabindex="0">&#9776;</div>
        <ul role="menu" class="nav-links">
          <li role="menuitem"><a href="index.html">Home</a></li>
          <li role="menuitem"><a href="about.html">About-us</a></li>
          <li role="menuitem"><a href="our-works.html">Our work</a></li>
          <li role="menuitem"><a href="certification.html">Certification</a></li>
          <li role="menuitem"><a href="index.html#contact">Contact</a></li>
          <li role="menuitem"><a href="biography.html">Biography</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <img src="image/gstskmetals1.PNG" alt="Certificate 2" class="certificate-image">
    <img src="image/gstskmetals2.PNG" alt="Certificate 1" class="certificate-image">
    <img src="gstskmetals3.PNG" alt="Certificate 1" class="certificate-image">
  </main>

  <script>
    const toggle = document.querySelector('.menu-toggle');
    const menu = document.querySelector('.nav-links');

    toggle.addEventListener('click', () => {
      menu.classList.toggle('show');
    });

    menu.querySelectorAll('a').forEach(link =>
      link.addEventListener('click', () => menu.classList.remove('show'))
    );
  </script>
</body>
</html>
